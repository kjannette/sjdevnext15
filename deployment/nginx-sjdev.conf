# NGINX Configuration for sjdev.co
# This file goes in /etc/nginx/sites-available/sjdev.co
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/sjdev.co /etc/nginx/sites-enabled/

# HTTP server - redirects to HTTPS (will be configured after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name sjdev.co www.sjdev.co;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Temporary: proxy to Next.js app before SSL is set up
    # After SSL setup, change this to redirect to https
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

